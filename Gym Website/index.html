<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITZONE</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <style>
        /* CSS RESET */
        body {
            color: white;
            margin: 0px;
            padding: 0px;
            background: url('images/bg.jpg');
            background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .left img {
            width: 102px;
            filter: invert(100%);
        }

        .left div {
            font-family: 'Baloo Bhai', cursive;
            text-align: center;
            font-size: 20px;
            line-height: 8px;
        }

        .mid {
            display: flex;
            justify-content: center;
        }

        .navbar {
            display: flex;
            flex-direction: row; /* Ensures horizontal layout */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            margin: 0 15px;
            font-size: 15px;
        }

        .navbar li a {
            font-family: 'Baloo Bhai', cursive;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar li a:hover,
        .navbar li a.active {
            color: grey;
            text-decoration: underline;
        }

        .right {
            display: flex;
            gap: 10px;
        }

        .btn {
            font-family: 'Baloo Bhai', cursive;
            font-size: 15px;
            color: white;
            background-color: rgb(38, 37, 37);
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid grey;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(90, 87, 87);
            text-decoration: underline;
        }

        .container {
            margin: 100px auto;
            padding: 50px;
            width: 60%;
            border-radius: 28px;
            background-color: rgba(0, 0, 0, 0.5); /* For better contrast */
        }

        .form-group input {
            font-family: 'Baloo Bhai', cursive;
            text-align: center;
            display: block;
            width: 100%;
            padding: 15px;
            border: 2px solid black;
            margin: 11px auto;
            font-size: 18px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            font-size: 1em;
        }

        .container h1 {
            text-align: center;
            font-size: 2em;
        }

        .container button {
            display: block;
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
        }

        .data {
            margin-top: 50px;
        }

        /* LAYOUT FOR LARGER SCREENS (Laptops and Desktops) */
        @media (min-width: 1024px) {
            .container {
                position: absolute;
                right: 50px;
                top: 150px;
                width: 40%;
            }

            .form-group input {
                width: 100%;
            }
        }

        /* MOVE FORM TOWARD THE LEFT FOR SMALLER SCREENS */
        @media (max-width: 1024px) {
            .container {
                position: relative;
                right: 0;
                width: 80%;
                margin: 20px auto;
            }

            .form-group input {
                width: 100%;
            }
        }

        /* FULL WIDTH ON VERY SMALL SCREENS (Phones) */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            .form-group input {
                width: 90%;
            }

            .container button {
                width: 90%;
            }
        }

        /* On very small screens (phones), stack the navbar items vertically */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column; /* Changes the navbar to a column layout */
                text-align: center;
            }

            .navbar li {
                margin: 5px 0;
            }

            .btn {
                font-size: 12px;
                padding: 5px 10px;
            }

            .container {
                width: 90%;
                padding: 30px;
            }

            .form-group input {
                width: 100%;
            }

            .container button {
                width: 90%;
            }
        }
    </style>
</head>

<body>

            </ul>
        </div>

        <!-- Right box for buttons-->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">

                </div>

            </form>
        </div>
    </div>

</body>

</html>
